<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Emotion Detection Result</h1>
    <img src="{{ url_for('static', filename='uploads/' + original_image) }}" width="400">
    <h2>Predicted Emotions</h2>
    <ul>
        {% for emotion in emotions %}
            <li>{{ emotion }}</li>
        {% endfor %}
    </ul>
    <a href="/upload_image"><button>Upload Another Image</button></a>
    <a href="/"><button>Back to Dashboard</button></a>
</body>
</html>
